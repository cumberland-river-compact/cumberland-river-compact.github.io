<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <link rel="stylesheet" href="main.css">

    <title>Welcome to iCreek</title>
  </head>
  <body>

    <!-- Heading section -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">iCreek</h1>
        <p class="lead">
          Placeholder text for description about iCreek application
        </p>
      </div>
    </div>


    <p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">
            Your Address
          </span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <div class="input-group-append">
          <button class="btn btn-primary bg-info border-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Go
          </button>
        </div>
      </div>


      <button class="btn btn-primary bg-info border-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Use my current location
      </button>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="card-body text-info">
                <h5 class="card-title">
                  Info card title
                </h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up the bulk of the card's content.
                </p>
              </div>
            </div>
            <div class="col-sm">
              <div id="map"></p>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.6/"></script>
    <script src="main.js"></script>
    <script>
      require([
        "esri/views/MapView",
        "esri/WebMap",
        "dojo/domReady!"
      ], function(
        MapView, WebMap
      ) {

        /************************************************************
         * Creates a new WebMap instance. A WebMap must reference
         * a PortalItem ID that represents a WebMap saved to
         * arcgis.com or an on-premise portal.
         *
         ************************************************************/
        var webmap = new WebMap({
          portalItem: { // autocasts as new PortalItem()
            id: "c13022a5c4754b958d3af300b2f0afc3"
          }
        });

        var view = new MapView({
          map: webmap,
          container: "map"
        });
      });
    </script>

  </body>
</html>
