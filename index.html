<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
       crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Welcome to iCreek</title>
  </head>
  <body>

    <!-- Heading section -->
    <img src="assets/banner.png" class="img-fluid" alt="Responsive image" id="heading-img">

    <div class="container">
      <div class="row">
        <div class="col-md">
            <h1 class="display-3 text-center text-info main-heading">How Healthy is your water?</h1>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="AddressInput" required>
              <div class="input-group-append">
                <button class="btn btn-primary bg-info border-info" type="button" onclick="getLatLongFromAddress();">
                  <span><i class="fas fa-search"></i></span>
                </button>

              </div>
                <button class="btn btn-primary bg-info border-info" id="current-location-btn" type="button" onclick="getAddressFromBrowserLocation();">
                  <span><i class="fas fa-location-arrow"></i></span>
                </button>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div id="waterway-info"></div>
        </div>
        <div class="col-md">
            <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.6/"></script>
    <script src="main.js"></script>
  </body>
</html>
